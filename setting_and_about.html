<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<style>
		#about,
		#settings {
			width: 350px;
		}

		.font-14 {
			font-size: 14px;
		}

		.btnAssign {
			border: none;
			padding: 10px 20px;
		}
	</style>
	<body>
		<div class="row">
			<div class="col-12">
				<div class="row">
					<div class="col-2" style="padding: 0 !important; margin-left: 0.8rem">
						<img src="images/logo.png" class="img-thumbnail" />
					</div>
					<div class="col-4 border">
						<span id="settingsButton">Settings</span>
					</div>
					<div class="col-4 border">
						<span id="aboutButton">About</span>
					</div>
				</div>
			</div>
			<div id="settings" class="row">
				<div class="col-12 py-2 ms-3 font-14">
					<label for="placement" class="me-2">Number placement on Image</label>
					<select name="placement" id="numberPlacement"></select>
				</div>
				<div class="col-12 pb-2 font-14 ms-3">
					<label for="opacity" class="me-2">Image Opacity</label>
					<input
						type="range"
						max="1"
						min="0"
						step="0.1"
						class="mt-2"
						value="0.2"
						id="imageOpacityRange"
					/>
					<p id="rangeValue" style="margin-left: 105px">0.2</p>
					<button id="hotkey" class="shadow btnAssign">
						Assign a shortcut key
					</button>
				</div>
			</div>
			<div id="about" class="text-center">
				<p>Image Counter</p>
				<p>www.website.com</p>
				<p>v1.0</p>
			</div>
		</div>
	</body>
	<script src="settingPage-script.js"></script>
</html>
